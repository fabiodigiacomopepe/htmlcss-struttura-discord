<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Replica Discord</title>
    </head>

    <body>
        <header>
            <div class="header-container">
                <!-- sezione superiore con logo - nav bar - login -->
                <nav>
                    <div class="logo">
                        
                    </div>

                    <div class="nav-link">

                    </div>

                    <div class="login">

                    </div>
                </nav>

                <!-- sezione centrale dell'header - titolo, sottotitolo e pulsanti -->
                <div class="jumbotron">
                    <div class="title"></div>
                    <div class="sub-title"></div>
                    <div class="button-section"></div>
                </div>
            </div>
        </header>

        <main>
            <!-- sezione card con foto, titolo e sottotitolo -->
            <!-- card 1 -->
            <section>
                <div class="central-card">
                    <div class="col">
                        <div class="image"></div>
                    </div>
                    <div class="col">
                        <div class="col-title"></div>
                        <div class="col-subtitle"></div>
                    </div>
                </div>
            </section>

            <!-- card 2 -->
            <section>
                <div class="central-card reverse">
                    <div class="col">
                        <div class="image"></div>
                    </div>
                    <div class="col">
                        <div class="col-title"></div>
                        <div class="col-subtitle"></div>
                    </div>
                </div>
            </section>

            <!-- card 3 -->
            <section>
                <div class="central-card">
                    <div class="col">
                        <div class="image"></div>
                    </div>
                    <div class="col">
                        <div class="col-title"></div>
                        <div class="col-subtitle"></div>
                    </div>
                </div>
            </section>

            <!-- ultima card piÃ¹ grande -->
            <section>
                <div class="central-card finalcard">
                    <div class="col-reverse">
                        <div class="image"></div>
                    </div>
                    <div class="col-reverse">
                        <div class="col-title col-title-reverse"></div>
                        <div class="col-subtitle-reverse"></div>
                    </div>

                    <!-- sezione invito a scaricare il programma -->
                    <div class="readytojoin">
                        <div class="col-title1"></div>
                        <div class="login1"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <section>
                <div class="footer-container">
                    <div class="col-footer">

                    </div>

                    <div class="col-footer">
        
                    </div>

                    <div class="col-footer">

                    </div>

                    <div class="col-footer">

                    </div>

                    <div class="col-footer">

                    </div>
                </div>   
            </section>

            <div class="extra-footer-container">
                <div class="extra-footer">
                    <div class="logo-footer"></div>
                    <div class="button-footer"></div>
                </div>
            </div>
        </footer>
    </body>
</html>
